<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/qs@6.10.2/dist/qs.js"></script>
</head>
<body>
   <h1>hello world</h1> 
   <input type="file" id="upload" multiple>
</body>
<script>
    //文件上传
    const upload = document.querySelector('#upload');
    upload.addEventListener('change',function(e){
        const file = e.target.files;
        const formData = new FormData();
        formData.append('file',file[0]);
        formData.append('file',file[1]);
        formData.append('age',12);
        formData.append('name','张三');
        axios.post('http://localhost:3000/person/upload',formData).then(res=>{
            console.log(res.data);
        })
    })
    async function get(url,params){
        const res = await axios.get('http://localhost:3000/'+url,{params});
        console.log(res.data);
    }
    get('person/find',{id:11});
    async function post(url,data){
        const res = await axios.post('http://localhost:3000/'+url,data/* ,{headers:{
            'content-type':'application/x-www-form-urlencoded'
        }} */);
        console.log(res.data);
    }
    // get('person/find',{id:1});
    post('person/add',{name:'张三',age:18});
</script>
</html>
